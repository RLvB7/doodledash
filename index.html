<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>DoodleDash</title>
	<link rel="stylesheet" href="style.css">
	<script src="dd.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="controls">
				<div>
					<button id="clear">Clear grid</button>
				</div>
				<div>
					<button id="changeRes">Change grid
						resolution</button>
				</div>
				<div>
					<input type="checkbox" id="flexible" checked><label
						for="flexible">Stretch to viewport
						size</label>
				</div>
				<div>
					<input type="checkbox" id="color"><label
						for="color">Color</label>
				</div>
				<div>
					<input type="checkbox" id="progressive"><label
						for="progressive">Progressive
						darkening</label>
				</div>
			</div>
			<div class="logo">
				DoodleDash
			</div>
		</div>
		<div class="grid">

		</div>
	</div>
</body>

</html>
